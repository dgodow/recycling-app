<!DOCTYPE html>
<html>
  <title>Recycling App</title>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand clearfix" href="/"><span class="glyphicon glyphicon-map-marker"></span><span>Recycling App</span></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>

    <div id="app" class="clearfix">
      <div class="map-container col-sm-8 col-lg-9">
        <div>
          <div id="map-canvas"></div>
        </div>
      </div>

      <!-- <p>
        Hello.
      </p> -->


    <!-- <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
      </div>
    </div> -->

    <!-- "col-sm-4 col-lg-3 clearfix" -->

    <div id="item-selector" class="table-responsive col-sm-4 col-lg-3 clearfix">
      <table class="table table-hover">
        <tr class="item-selector-title-row">
          <th>Item</th>
          <th>Amount</th>
        </tr>
        <tr>
          <th>Cans</th>
          <th id="cans"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span></button><span class="num">0</span><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-arrow-down"></span></button>
          </th>
        </tr>
        <tr>
          <th>Newspaper Pages</th>
          <th id="newspaper"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span> </button><span class="num">0</span><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-arrow-down"></span> </button></th>
        </tr>
          <th>Glass Bottles</th>
          <th id="glass_bottles"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span> </button><span class="num">0</span><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-arrow-down"></span> </button></th>
        <tr>
          <th>Plastic Bottles <p>(12oz or Larger)</p></th>
          <th id="plastic_bottles"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span> </button><span class="num">0</span><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-arrow-down"></span> </button></th>
        </tr>
        <tr>
          <th>Aluminum Foil <p>(1 sq. ft.)</p></th>
          <th id="aluminum_foil"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span> </button><span class="num">0</span><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-arrow-down"></span> </button></th>
        </tr>
        <tr>
          <th>Batteries</th>
          <th id="batteries"><button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-arrow-up"></span> </button><span class="num">0</span><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-arrow-down"></span> </button></th>
        </tr>
      </table>
      <div class="item-selector-total">
        <h2>TOTAL</h2>
        <h3 class="totalValue">0</h3>
      </div>
    </div>

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQxgWt-LSZcEmTEN8581Uq9SzZHnpuys"></script>
    <script src="/maps.js"></script>
    <script src="/item-selector.js"></script>

  </body>
</html>
